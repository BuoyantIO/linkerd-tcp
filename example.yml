admin:
  port: 9989
  metricsIntervalSecs: 10

routers:

  - label: default
    servers:
      - port: 7474
        dstName: /svc/default
        connectTimeoutMs: 500
        connectionLifetimeSecs: 60

    interpreter:
      kind: io.l5d.namerd.http
      baseUrl: http://localhost:4180
      namespace: default
      periodSecs: 20
